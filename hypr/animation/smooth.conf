# =================================================
# Smooth Animations
# =================================================
animations {
    enabled = true

    # Bezier curves
    bezier = smooth, 0.25, 0.0, 0.32, 1.35
    bezier = fast, 0.175, 0.885, 0.32, 1.55
    bezier = slow, 0.575, 0.685, 0.52, 1.55
    bezier = fadein, 0.25, 0.0, 0.3, 1.3
    bezier = fadeout, 0.0, 0.0, 0.25, 1.0
    bezier = slide, 0.3, 0.0, 0.3, 1.1

    # Global fallback
    animation = global, 1, 4, smooth

    # Windows (tab switch)
    animation = windows, 1, 3, fast, slide left
    animation = windowsIn, 1, 2.5, smooth, slide
    animation = windowsOut, 1, 3.5, smooth, gnomed
    animation = windowsMove, 1, 3, smooth, slide   # trackpad gestures

    # Layers
    animation = layers, 1, 4, fadein, fadeout
    animation = layersIn, 1, 4, fadein, fade
    animation = layersOut, 1, 4, fadeout, fade

    # Fade effects (empty tab image)
    animation = fade, 1, 4, fadein
    animation = fadeIn, 1, 4, fadein
    animation = fadeOut, 1, 4, fadeout
    animation = fadeSwitch, 1, 3, fadein
    animation = fadeShadow, 1, 3, fadein
    animation = fadeDim, 1, 4, fadeout
    animation = fadeLayers, 1, 4, fadein
    animation = fadeLayersIn, 1, 4, fadein
    animation = fadeLayersOut, 1, 4, fadeout

    # Workspace switching (sidebar push/mask)
    animation = workspaces, 1, 6, slide, fade
    animation = workspacesIn, 1, 6, slide, slidefade
    animation = workspacesOut, 1, 6, slide, slidefade
    animation = specialWorkspace, 1, 5, slide, slidefade
    animation = specialWorkspaceIn, 1, 5, slide, slidefade
    animation = specialWorkspaceOut, 1, 5, slide, slidefade

    # Borders / Misc
    animation = border, 1, 6, smooth
    animation = borderangle, 1, 25, smooth, loop
}
