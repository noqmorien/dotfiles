# =================================================
# Animations - Snappy / i3-like
# =================================================
animations {
    enabled = true

    # Snappy bezier curves
    bezier = flash, 0.0, 0.0, 1.0, 1.0
    bezier = snap_in, 0.1, 0.0, 1.0, 1.0
    bezier = snap_out, 0.0, 0.0, 0.1, 0.1

    # Global fallback animation
    animation = global, 1, 0.1, flash

    # Windows
    animation = windows, 1, 0.1, flash, slide bottom
    animation = windowsIn, 1, 0.1, snap_in, slide
    animation = windowsOut, 1, 0.1, snap_out, slide bottom
    animation = windowsMove, 1, 0.1, flash, slide

    # Layers
    animation = layers, 1, 0.1, flash, fadeout 10%
    animation = layersIn, 1, 0.1, flash, fade
    animation = layersOut, 1, 0.1, flash, fade

    # Fade effects
    animation = fade, 1, 0.1, flash
    animation = fadeIn, 1, 0.1, flash
    animation = fadeOut, 1, 0.1, flash
    animation = fadeSwitch, 1, 0.1, flash
    animation = fadeShadow, 1, 0.1, flash
    animation = fadeDim, 1, 0.1, flash
    animation = fadeLayers, 1, 0.1, flash
    animation = fadeLayersIn, 1, 0.1, flash
    animation = fadeLayersOut, 1, 0.1, flash

    # Workspace switching
    animation = workspaces, 1, 0.15, flash, slide
    animation = workspacesIn, 1, 0.15, flash, slide
    animation = workspacesOut, 1, 0.15, flash, slide
    animation = specialWorkspace, 1, 0.15, flash, slide
    animation = specialWorkspaceIn, 1, 0.15, flash, slide
    animation = specialWorkspaceOut, 1, 0.15, flash, slide

    # Border stuff
    animation = border, 1, 0.1, flash
    animation = borderangle, 1, 0.15, flash, loop

    # Misc
    # animation = zoomFactor, 1, 0.1, flash
}

