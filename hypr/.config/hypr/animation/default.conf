# =================================================
# Animations
# =================================================
animations {
    enabled = true

    # Bezier curves ala macOS
    bezier = mac_os, 0.25, 0.1, 0.25, 1.0
    bezier = mac_os_fadeout, 0.0, 0.4, 1.0, 0.6
    bezier = mac_os_fadein, 0.4, 0.0, 0.6, 1.0
    bezier = mac_os_popin, 0.3, 0.0, 0.8, 1.0
    bezier = mac_os_popout, 0.3, 0.0, 0.8, 1.0
    bezier = mac_os_slide_bounce, 0.3, -0.3, 0.3, 1.3

    # Global fallback
    animation = global, 1, 2, mac_os

    # Windows
    animation = windows, 1, 2, mac_os, slide bottom
    animation = windowsIn, 1, 2.5, mac_os_popin, gnomed
    animation = windowsOut, 1, 2.5, mac_os_popout, slide bottom
    animation = windowsMove, 1, 2, mac_os_fadein, slide

    # Layers
    animation = layers, 1, 2, mac_os_fadein, fadeout 40%
    animation = layersIn, 1, 2, mac_os_fadein, fade
    animation = layersOut, 1, 2, mac_os_fadeout, fade

    # Fade effects
    animation = fade, 1, 2, mac_os
    animation = fadeIn, 1, 2, mac_os_fadein
    animation = fadeOut, 1, 2, mac_os_fadeout
    animation = fadeSwitch, 1, 2, mac_os
    animation = fadeShadow, 1, 2, mac_os
    animation = fadeDim, 1, 2, mac_os_fadeout
    animation = fadeLayers, 1, 2, mac_os_fadein
    animation = fadeLayersIn, 1, 2, mac_os_fadein
    animation = fadeLayersOut, 1, 2, mac_os_fadeout

    # Workspace switching
    animation = workspaces, 1, 4, mac_os_slide_bounce, fade
    animation = workspacesIn, 1, 4, mac_os_slide_bounce, slidefade
    animation = workspacesOut, 1, 4, mac_os_slide_bounce, slidefade
    animation = specialWorkspace, 1, 3, mac_os_slide_bounce, slidefade
    animation = specialWorkspaceIn, 1, 3, mac_os_slide_bounce, slidefade
    animation = specialWorkspaceOut, 1, 3, mac_os_slide_bounce, slidefade

    # Border stuff
    animation = border, 1, 15, mac_os
    animation = borderangle, 1, 30, mac_os, loop

    # Misc
    animation = zoomFactor, 1, 2, mac_os
}
